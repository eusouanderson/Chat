<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Bate Papo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

    <header>
        <h1>Cadastro</h1>
    <main>
        <ul id="messages"></ul>
        <form action="/cadastrar" method="POST" id="login-form">

            <div class="form-group">
                <label for="username_cad">Nome de Usuario</label>
                <input type="text" class="form-control" name="username_cad" id="username_cad" placeholder="Digite seu nome de usuario" maxlength='13' required>
            </div>
            <div class="form-group">
                <label for="password_cad">Senha</label>
                <input type="password" class="form-control" name="password_cad" id="password_cad" placeholder="Digite a sua senha" maxlength='8' required>
            </div>
            <button class="btn btn-infos" type="submit" value="Cadastrar" >Enviar</button>
        </form>

    </main>
    </header>
